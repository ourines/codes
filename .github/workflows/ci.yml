name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Build (Unix)
      if: runner.os != 'Windows'
      run: go build -o codes ./cmd/codes

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: go build -o codes.exe ./cmd/codes

    - name: Test basic functionality (Unix)
      if: runner.os != 'Windows'
      run: |
        ./codes version
        ./codes --help

    - name: Test basic functionality (Windows)
      if: runner.os == 'Windows'
      run: |
        .\codes.exe version
        .\codes.exe --help

    - name: Test configuration (Unix)
      if: runner.os != 'Windows'
      run: |
        ./codes add --help
        ./codes select --help
        ./codes completion --help

    - name: Test configuration (Windows)
      if: runner.os == 'Windows'
      run: |
        .\codes.exe add --help
        .\codes.exe select --help
        .\codes.exe completion --help
