name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Vet
      run: go vet ./...

    - name: Unit tests
      run: go test ./... -v -count=1

    - name: Build (Unix)
      if: runner.os != 'Windows'
      run: go build -o codes ./cmd/codes

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: go build -o codes.exe ./cmd/codes

    - name: Smoke test (Unix)
      if: runner.os != 'Windows'
      run: |
        ./codes version
        ./codes --help
        ./codes add --help
        ./codes terminal list

    - name: Smoke test (Windows)
      if: runner.os == 'Windows'
      run: |
        .\codes.exe version
        .\codes.exe --help
        .\codes.exe add --help
        .\codes.exe terminal list
