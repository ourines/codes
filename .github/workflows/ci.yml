name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.x'
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Build
      run: go build -o codes ./cmd/codes

    - name: Test basic functionality
      run: |
        ./codes version
        ./codes --help

    - name: Test configuration
      run: |
        ./codes add --help
        ./codes select --help
        ./codes install --help