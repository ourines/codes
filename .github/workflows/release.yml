name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: ubuntu-latest
            goos: linux
            goarch: amd64
          - platform: ubuntu-latest
            goos: linux
            goarch: arm64
          - platform: windows-latest
            goos: windows
            goarch: amd64
          - platform: windows-latest
            goos: windows
            goarch: arm64
          - platform: macos-latest
            goos: darwin
            goarch: amd64
          - platform: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.x'
        cache: false

    - name: Install dependencies
      run: go mod download

    - name: Build codes
      run: |
        go build -o codes ./cmd/codes

    - name: Test
      run: |
        ./codes version

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: codes-${{ matrix.goos }}-${{ matrix.goarch }}
        path: codes
        retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
        body: |
          Cross-platform builds for codes CLI tool

          - Linux (amd64, arm64)
          - Windows (amd64, arm64)
          - macOS (amd64, arm64)